<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subject List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    select {
        padding: 8px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Subject List</h2>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Year</th>
                <th>Semester</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select class="department">
                        <option value="cse">CSE</option>
                        <option value="csm">CSM</option>
                        <option value="eee">EEE</option>
                    </select>
                </td>
                <td>
                    <select class="year">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select class="semester">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </td>
                <td>
                    <button onclick="getSubjects(this)">Go</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Subject Table</h2>
    <table id="subjectTable">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
            </tr>
        </thead>
        <tbody id="subjectTableBody">
            <!-- Subject list will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    var subjects = [
        { code: "MA101BS", name:"Mathematics"}, 
        { code: "CH102BS", name:"Chemistry"}, 
        { code: "EE103ES", name:"Basic Electrical Engineering"}, 
        { code: "ME105ES", name:"Engineering Workshop"}, 
        { code: "EN105HS", name:"English"}, 
        { code: "CH106BS", name:"Engineering Chemistry Lab"}, 
        { code: "EN107HS", name:"English Language and Communication Skills Lab"}, 
        { code: "EE108ES", name:"Basic Electrical Engineering Lab"}
];
var subjects=[
        { code: "MA201BS", name:"Mathematics"},
        { code: "AP202BS", name:" Applied Physics"},
        { code: "CS203ES", name:" Programming for Problem Solving"},
        { code: "ME204ES", name:" Engineering Graphics"},
        { code: "AP205BS", name:" Applied Physics Lab"},
        { code: "CS206ES", name:" Programming for Problem Solving Lab"},
        { code: "MC209ES", name:" Environmental Science"}
    ];

    function getSubjects(button) {
        var department = button.parentNode.parentNode.querySelector('.department').value;
        var year = button.parentNode.parentNode.querySelector('.year').value;
        var semester = button.parentNode.parentNode.querySelector('.semester').value;

        // Simulated data, you should replace this with your actual data retrieval logic
        var filteredSubjects = subjects.filter(function(subject) {
            return subject.code.startsWith(department.toUpperCase()) && subject.code.includes(year) && subject.code.includes(semester);
        });

        var subjectTableBody = document.getElementById("subjectTableBody");
        subjectTableBody.innerHTML = "";

        filteredSubjects.forEach(function(subject) {
            var row = subjectTableBody.insertRow();
            var codeCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            codeCell.innerHTML = subject.code;
            nameCell.innerHTML = subject.name;
        });
    }
</script>

</body>
</html>
